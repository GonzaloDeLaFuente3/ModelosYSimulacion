<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Congruencial Multiplicativo</title>
</head>
<body>
    <h1>Congruencial Multiplicativo</h1>
    <label for="labelSemilla">Ingrese el numero de la semilla:</label>
    <input type="num" id="semilla" class="claseSemilla" name="semilla" required >
    <label for="labelA">Ingrese el numero de A:</label>
    <input type="num" id="A" class="numeroA" name="numeroA" required >
    <label for="labelM">Ingrese el numero de M:</label>
    <input type="num" id="M" class="claseSemilla" name="semilla" required >

    <button type="button" id="botonCalcular">Calcular</button>

</body>
</html>
